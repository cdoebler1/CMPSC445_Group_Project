<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<style type="text/css">
    body {
        background: lightgray !important;
    }
</style>

{% load widget_tweaks %}
<div class="g-info d-flex aligns-items-center justify-content-center">
    <div>
        {% block content %}
            <div class="g-info d-flex aligns-items-center justify-content-center">
            </div>

            {% if uploaded_file_url %}
                <div class="mt-3 text-center">
                    <img class="" src="{{ uploaded_file_url }}" height="400">
                </div>

                <h1 class="text-center">Emotion: {{ prediction }}</h1>
                <h1 class="text-center">Elapsed Time: {{ runtime }} seconds </h1>
                <div class="g-info d-flex aligns-items-center justify-content-center">
                    <a href="" class="btn bg-light active" role="button" aria-pressed="true">Analyze Another Image</a>
                </div>
            {% endif %}

        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
